<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<link rel="stylesheet" href="style.css">
</head>
<body style="text-align:center;background-image:url('back.jpg');">
  <div class="center">
    <div class="converter-box">
      <h1>Temperature Converter</h1>
      <label for="celsius">Celsius: </label>
      <input type="number" id="celsius" placeholder="Enter Celsius">
      <br><br>
      <label for="fahrenheit">Fahrenheit: </label>
      <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
      <br><br>


      <button onclick="convertCtoF()">Convert C to F</button>
      <button onclick="convertFtoC()">Convert F to C</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
